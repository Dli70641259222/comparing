<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Compare Bill of Lading & Export Declaration</title>
<style>
  body { font-family: Arial, sans-serif; margin: 30px; background: #fafafa; }
  h2 { color: #333; }
  input { margin: 10px 0; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background: #f0f0f0; }
  .same { color: green; font-weight: bold; }
  .approx { color: orange; font-weight: bold; }
  .diff { color: red; font-weight: bold; }
</style>
</head>
<body>

<h2>Compare Bill of Lading and Export Declaration</h2>

<label>Upload Bill of Lading (PDF):</label><br>
<input type="file" id="pdf1" accept="application/pdf"><br>
<label>Upload Export Declaration (PDF):</label><br>
<input type="file" id="pdf2" accept="application/pdf"><br>

<button onclick="comparePDFs()">Compare</button>

<div id="result"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
async function extractText(file) {
  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  let text = "";
  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    const strings = content.items.map(item => item.str);
    text += strings.join(" ") + "\n";
  }
  return text;
}

function normalize(t) { return t.replace(/\s+/g, " ").trim().toLowerCase(); }

function compareValues(label, v1, v2) {
  const c1 = normalize(v1), c2 = normalize(v2);
  let result = "❌ Not Same", cls = "diff";
  if (!v1 && !v2) { result = "❌ Not Found"; cls = "diff"; }
  else if (c1 === c2) { result = "✅ Same"; cls = "same"; }
  else if (c1.includes(c2) || c2.includes(c1)) { result = "⚠️ Approximately"; cls = "approx"; }
  return `<tr><td>${label}</td><td>${v1}</td><td>${v2}</td><td class="${cls}">${result}</td></tr>`;
}

async function comparePDFs() {
  const f1 = document.getElementById("pdf1").files[0];
  const f2 = document.getElementById("pdf2").files[0];
  const res = document.getElementById("result");
  if (!f1 || !f2) { res.innerHTML = "<p style='color:red;'>Upload both files!</p>"; return; }
  res.innerHTML = "Extracting and comparing...";
  const [t1, t2] = await Promise.all([extractText(f1), extractText(f2)]);

  const get = (text, re) => (text.match(re) ? text.match(re)[0] : "");

  const data = [
    ["Exporter Name", get(t1, /Inter Export.*?(?=American|CIF)/i), get(t2, /INTER EXPORT INC.*?H9B 2K6/i)],
    ["Consignee", get(t1, /American Auto.*?Togo/i), get(t2, /American Auto.*?Togo/i)],
    ["Document Number", get(t1, /38193844/), get(t2, /38193844/)],
    ["Container Number", get(t1, /MTSU9668201/i), get(t2, /MTSU9668201/i)],
    ["Destination", get(t1, /Lome|Togo/i), get(t2, /Togo/i)],
    ["Vessel", get(t1, /ARICA EXPRESS 19E41/i), get(t2, /ARICA EXPRESS 19E41/i)],
    ["Cars (Models & VINs)",
      (t1.match(/(TOYOTA|HYUNDAI|ACURA|KIA).*?VIN:[A-Z0-9]+/gi) || []).join(", "),
      (t2.match(/(TOYOTA|HYUNDAI|ACURA|KIA).*?[A-Z0-9]{17}/gi) || []).join(", ")
    ],
    ["Total Gross Weight", get(t1, /6,247\.89\s*Kg/i), get(t2, /6247\s*Kilogramme/i)]
  ];

  let html = `<table><tr><th>Field</th><th>Bill of Lading</th><th>Export Declaration</th><th>Result</th></tr>`;
  for (const [lbl, a, b] of data) html += compareValues(lbl, a, b);
  html += "</table>";
  res.innerHTML = html;
}
</script>
</body>
</html>
