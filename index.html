<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Compare Export Declaration Using Bill of Lading</title>
<style>
  body { font-family: Arial, sans-serif; margin: 30px; background: #fafafa; }
  h2 { color: #333; }
  input { margin: 10px 0; }
  button { padding: 8px 16px; cursor: pointer; background: #005bbb; color: white; border: none; border-radius: 4px; }
  button:hover { background: #004699; }
  table { width: 100%; border-collapse: collapse; margin-top: 25px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; }
  th { background: #f0f0f0; }
  .same { color: green; font-weight: bold; }
  .approx { color: orange; font-weight: bold; }
  .diff { color: red; font-weight: bold; }
  #summary { margin-top: 15px; font-weight: bold; }
</style>
</head>
<body>

<h2>üì¶ Compare Export Declaration (Using Bill of Lading as Reference)</h2>

<label>Upload Bill of Lading (PDF):</label><br>
<input type="file" id="pdf1" accept="application/pdf"><br>
<label>Upload Export Declaration (PDF):</label><br>
<input type="file" id="pdf2" accept="application/pdf"><br>

<button onclick="comparePDFs()">Compare</button>

<div id="result"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
async function extractText(file) {
  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  let text = "";
  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    const strings = content.items.map(item => item.str);
    text += strings.join(" ") + "\n";
  }
  return text;
}

function normalize(t) { return t ? t.replace(/\s+/g, " ").trim() : ""; }

// Flexible extraction from BOL
function extractBOLFieldsFlexible(text) {
  const lines = text.split('\n').map(l => l.trim()).filter(l => l);
  // Exporter: first line with Inc/Ltd/Sarl
  const exporter = lines.find(l => /(Inc|Ltd|Sarl)/i.test(l)) || "";
  const consigneeIndex = lines.indexOf(exporter) + 1;
  // Consignee: next line with Inc/Ltd/Sarl
  const consignee = lines.slice(consigneeIndex).find(l => /(Inc|Ltd|Sarl)/i.test(l)) || "";
  // Document number: 7‚Äì8 digits
  const document = (text.match(/\b\d{7,8}\b/) || [""])[0];
  // Container number: 4 letters + 7 digits
  const container = (text.match(/\b[A-Z]{4}\d{7}\b/) || [""])[0];
  // Destination: common countries/cities (expandable)
  const destination = (text.match(/\b(Lom[e√©]|Togo|Accra|Ghana|Nigeria)\b/i) || [""])[0];
  // Vessel: all caps words or line with "Vessel"
  const vessel = (text.match(/[A-Z]{3,}\s[A-Z]{2,}/) || [""])[0];
  // Cars & VINs: 17-character VINs
  const cars = (text.match(/([A-Z0-9]{17}|[A-Z]+ [A-Z0-9]+)/gi) || []).join("<br>");
  // Gross weight
  const gross = (text.match(/(\d{1,3}(?:,\d{3})*(?:\.\d+)?\s*Kg)/i) || [""])[0];

  return { exporter, consignee, document, container, destination, vessel, cars, gross };
}

function resultMatch(label, refValue, declText) {
  if (!refValue) return `<tr><td>${label}</td><td>-</td><td>-</td><td class='diff'>‚ùå Not Found</td></tr>`;
  const val = refValue.toLowerCase();
  const text = declText.toLowerCase();
  let res = "‚ùå Not Found", cls = "diff";
  if (text.includes(val)) { res = "‚úÖ Same"; cls = "same"; }
  else if (val.split(" ").filter(v => v.length > 3).some(v => text.includes(v))) { res = "‚ö†Ô∏è Approximately"; cls = "approx"; }
  return `<tr><td>${label}</td><td>${refValue}</td><td>${res === '‚ùå Not Found' ? '-' : 'Found in Export Declaration'}</td><td class='${cls}'>${res}</td></tr>`;
}

async function comparePDFs() {
  const f1 = document.getElementById("pdf1").files[0];
  const f2 = document.getElementById("pdf2").files[0];
  const res = document.getElementById("result");
  if (!f1 || !f2) { res.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Please upload both files.</p>"; return; }
  res.innerHTML = "‚è≥ Reading and comparing...";

  const [bolText, declText] = await Promise.all([extractText(f1), extractText(f2)]);

  const ref = extractBOLFieldsFlexible(bolText);

  let html = `<h3>üìã Comparison Results</h3>
  <table><tr><th>Field</th><th>Bill of Lading</th><th>Export Declaration</th><th>Result</th></tr>`;
  html += resultMatch("Exporter Name", ref.exporter, declText);
  html += resultMatch("Consignee", ref.consignee, declText);
  html += resultMatch("Document Number", ref.document, declText);
  html += resultMatch("Container Number", ref.container, declText);
  html += resultMatch("Destination", ref.destination, declText);
  html += resultMatch("Vessel", ref.vessel, declText);
  html += resultMatch("Cars (Models & VINs)", ref.cars, declText);
  html += resultMatch("Total Gross Weight", ref.gross, declText);
  html += "</table>";

  const same = (html.match(/‚úÖ/g) || []).length;
  const approx = (html.match(/‚ö†Ô∏è/g) || []).length;
  const diff = (html.match(/‚ùå/g) || []).length;
  html += `<div id="summary">Summary: ‚úÖ Same = ${same}, ‚ö†Ô∏è Approximately = ${approx}, ‚ùå Not Found = ${diff}</div>`;

  res.innerHTML = html;
}
</script>
</body>
</html>
